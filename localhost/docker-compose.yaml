services:
  # PostgreSQL 17
  postgres:
    image: postgres:17-alpine
    container_name: medscribe-postgres
    environment:
      POSTGRES_USER: medscribe
      POSTGRES_PASSWORD: medscribe123
      POSTGRES_DB: medscribe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../apps/doc-worker/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medscribe"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medscribe-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: medscribe-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: medscribe
      RABBITMQ_DEFAULT_PASS: medscribe123
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - medscribe-network

  # MinIO (S3-compatible storage for local development)
  minio:
    image: minio/minio:latest
    container_name: medscribe-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console UI
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - medscribe-network

  # MinIO Client (to create bucket on startup)
  minio-setup:
    image: minio/mc:latest
    container_name: medscribe-minio-setup
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin123;
      /usr/bin/mc mb local/medical-reports || true;
      /usr/bin/mc anonymous set public local/medical-reports || true;
      exit 0;
      "
    networks:
      - medscribe-network

  # Upload API
  upload-api:
    build:
      context: ../apps/upload-api
      dockerfile: Dockerfile
    container_name: medscribe-upload-api
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: medical-reports
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      RABBITMQ_URI: amqp://medscribe:medscribe123@rabbitmq:5672/
      DATABASE_URL: postgresql://medscribe:medscribe123@postgres:5432/medscribe
      TENANT_DEFAULT: default
      MAX_FILE_SIZE_MB: 50
    ports:
      - "8000:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - medscribe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Doc Worker
  doc-worker:
    build:
      context: ../apps/doc-worker
      dockerfile: Dockerfile
    container_name: medscribe-doc-worker
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_REGION: us-east-1
      S3_BUCKET: medical-reports
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin123
      RABBITMQ_URI: amqp://medscribe:medscribe123@rabbitmq:5672/
      DATABASE_URL: postgresql://medscribe:medscribe123@postgres:5432/medscribe
      RASTER_DPI: "300"
      OCR_LANGS: "por+eng"
      HTR_ONNX_ENABLE: "false"
      CONFIDENCE_THRESHOLD: "0.8"
      MODEL_VERSION: "1.0.0"
      WORKER_CONCURRENCY: "4"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - medscribe-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Data API (.NET 8)
  data-api-dotnet:
    build:
      context: ../apps/data-api-dotnet
      dockerfile: Dockerfile
    container_name: medscribe-data-api
    environment:
      ASPNETCORE_URLS: http://+:8080
      DATABASE_URL: Host=postgres;Port=5432;Database=medscribe;Username=medscribe;Password=medscribe123;Pooling=true;Maximum Pool Size=80;Multiplexing=true;
      OTEL_SERVICE_NAME: data-api
    ports:
      - "8001:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medscribe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local

networks:
  medscribe-network:
    driver: bridge

