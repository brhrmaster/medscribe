apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "doc-worker.fullname" . }}
  labels:
    {{- include "doc-worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "doc-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "doc-worker.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: doc-worker
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: S3_ENDPOINT
              value: {{ .Values.env.S3_ENDPOINT | quote }}
            - name: S3_BUCKET
              value: {{ .Values.env.S3_BUCKET | quote }}
            - name: S3_REGION
              value: {{ .Values.env.S3_REGION | quote }}
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "doc-worker.fullname" . }}-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "doc-worker.fullname" . }}-secrets
                  key: S3_SECRET_KEY
            - name: RABBITMQ_URI
              value: {{ .Values.env.RABBITMQ_URI | quote }}
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "doc-worker.fullname" . }}-secrets
                  key: DATABASE_URL
            - name: RASTER_DPI
              value: {{ .Values.env.RASTER_DPI | quote }}
            - name: OCR_LANGS
              value: {{ .Values.env.OCR_LANGS | quote }}
            - name: HTR_ONNX_ENABLE
              value: {{ .Values.env.HTR_ONNX_ENABLE | quote }}
            - name: CONFIDENCE_THRESHOLD
              value: {{ .Values.env.CONFIDENCE_THRESHOLD | quote }}
            - name: MODEL_VERSION
              value: {{ .Values.env.MODEL_VERSION | quote }}
            - name: WORKER_CONCURRENCY
              value: {{ .Values.env.WORKER_CONCURRENCY | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}

