image:
  repository: registry.digitalocean.com/org/data-api-dotnet
  tag: "1.0.0"
  pullPolicy: IfNotPresent

replicaCount: 2

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: nginx
  hosts:
    - host: data.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: data-api-tls
      hosts:
        - data.example.com

env:
  ASPNETCORE_URLS: "http://+:8080"
  OTEL_SERVICE_NAME: "data-api"
  OTEL_EXPORTER_OTLP_ENDPOINT: ""

resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 80

